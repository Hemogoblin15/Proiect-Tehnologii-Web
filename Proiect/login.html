<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <nav class="navbar">

    <div class="logo">
      <a href="home.html" style="color: white; text-decoration: none">
        <img src="imagini/logo-removebg-preview.png" />
      </a>
    </div>


    <ul class="nav-links">

      <input type="checkbox" id="checkbox_toggle" />

      <label for="checkbox_toggle" class="hamburger">&#9776;</label>


      <div class="menu">
        <li><a href="home.html">Home</a></li>

        <li><a href="about.html">About</a></li>

        <li><a href="login.html">Sign Up</a></li>
      </div>
    </ul>
  </nav>
  <div class="container">
    <div class="form-container">
      <h2>Welcome back!</h2>
      <form action="home2.html" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
      <div>
        <p class="text-negru">You don't have an account? <a href="register.html">Register now!</a></p>
      </div>
    </div>
  </div>
</body>

</html>
