<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html" style="color: white; text-decoration: none">
          <img src="imagini/logo-removebg-preview.png" />
        </a>
      </div>

      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />

        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <div class="menu">
          <li><a href="home.html">Home</a></li>

          <li><a href="about.html">About</a></li>

          <li><a href="login.html">Sign Up</a></li>
        </div>
      </ul>
    </nav>
    <div class="container">
      <div class="form-container">
        <form action="home2.html" novalidate>
          <div class="form-group">
            <label for="last name">Last name</label>
            <input type="text" id="last name" name="last name" required />
          </div>
          <div class="form-group">
            <label for="first name">First name</label>
            <input type="text" id="first name" name="first name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit">Register</button>
          </div>
        </form>
        <div>
          <p>
            You already? have an account? <a href="login.html">Login now!</a>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Manners Matter! All rights reserved.</p>
    </footer>
  </body>
</html>
