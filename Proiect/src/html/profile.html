<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/home" style="color: white; text-decoration: none">
          <img src="imagini/logo-removebg-preview.png" />
        </a>
      </div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li><a href="/home">Home</a></li>
          <li><a href="/profile">Profile</a></li>
          <li class="learn">
            <a href="/learn">Learn</a>
          </li>
          <li><a href="/about">About</a></li>
          <li><a href="/logout">Logout</a></li>
        </div>
      </ul>
    </nav>
    <div class="container user-profile">
      <header>
        <img src="https://via.placeholder.com/150" alt="User Profile Picture" />
        <input type="file" id="upload" accept="image/*" style="display: none" />
        <label for="upload" class="upload-btn">Upload Profile Picture</label>

        <img id="uploaded-image" alt="Uploaded Image" />
        <div>
          <h2><input type="text" placeholder="Username" /></h2>
          <ul class="social">
            <li><a href="#" target="_blank">Twitter</a></li>
            <li><a href="#" target="_blank">GitHub</a></li>
            <li><a href="#" target="_blank">LinkedIn</a></li>
          </ul>
        </div>
      </header>

      <div class="user-bio">
        <h3>Bio</h3>
        <p><input type="email" placeholder="Email" /></p>
        <p><textarea placeholder="Tell us about yourself"></textarea></p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Manners Matter! All rights reserved.</p>
    </footer>
  </body>
</html>
